<div class="container mt-4">
  <h2 class="text-center">Create Poll</h2>
  <div class="mb-3">
    <input
      [(ngModel)]="newPoll.question"
      type="text"
      placeholder="Poll Question"
      class="form-control"
      required
    />
  </div>

  <div class="options-container mb-3">
    @for (option of newPoll.options; track $index) {
    <div class="input-group mb-2">
      <input
        [(ngModel)]="option.optionText"
        type="text"
        placeholder="Option"
        class="form-control"
        required
      />
      @if (newPoll.options.length > 2) {
      <button (click)="removeOption($index)" class="btn btn-danger">Remove</button>
      }
    </div>
    }
  </div>

  <button (click)="addOption()" class="btn btn-primary">
    Add Another Poll
  </button>
  <button (click)="createPoll()" class="btn btn-primary">Create Poll</button>

  <h2 class="mt-4 text-center">Avaliable Polls</h2>
  <div class="polls-list">
    @for (poll of polls; track $index) {
    <div class="border rounded p-3 mb-3">
      <h3>{{ poll.question }}</h3>
      <div class="options-list">
        @for (option of poll.options; track $index) {
        <div>
          <button
            (click)="vote(poll.id!, $index)"
            class="btn btn-outline-primary me-2 mt-2"
          >
            {{ option.optionText }} ({{ option.voteCount }} votes)
          </button>
        </div>
        }
      </div>
    </div>
    }
  </div>
</div>
